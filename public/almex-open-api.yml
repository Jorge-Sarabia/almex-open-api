    get:
      tags:
        - services
      summary: Services
      description: >-
        ## Endpoint: GET `/journeys/{journey_id}/stops/{stop_id}/services`


        ### Descripción


        Este endpoint permite obtener la lista de servicios asociados a una
        parada específica. Este endpoint requiere el identificador único de la
        parada (`stop_id`) como parámetro en la URL. La respuesta incluye un
        código de estado HTTP, un mensaje y los datos de los servicios,
        incluyendo detalles del remitente y destinatario, mercancías asociadas,
        evidencias, y otra información relevante.


        ### Request Parameters


        - `journey_id` (string): Identificador único de la jornada.



        - `stop_id` (string): Identificador único de la parada.


        ### Descripción de los campos


        #### Campos Base


        - `id` (string): Identificador único del servicio.



        - `ext_id` (string): Identificador externo del servicio.



        - `position_list` (int, opcional): Posición del servicio en la lista de
        atención.



        - `type` (string, requerido): Tipo de servicio:
          
          - `EAD`: Entregas a Domicilio
          
          - `RAD`: Recolecciones a Domicilio
          
          - `ACT_MANIFEST`: Actividad de Manifiesto
          
          - `ACT_EMPTY_EQUIPMENT`: Actividad de Recolección de Equipo Vacío
          
          - `ACT_INTERNATIONAL`: Actividad Internacional para Puertos y Aeropuertos
          
          - `ACT_CUSTOM`: Actividad Internacional para Aduanas


        - `act_international_form_id` (string): ID del formulario de actividad
        internacional. **Opcional, solo para el tipo `ACT_INTERNATIONAL`**



        - `act_custom_form_id` (string): ID del formulario de actividad de
        aduanas. **Opcional, solo para el tipo `ACT_CUSTOM`**



        - `guide_number` (string): Número de guía de 10 dígitos. **Opcional,
        solo para los tipos `EAD` o `RAD`**



        - `description` (string): Descripción del servicio. **Opcional**


        #### Detalles del Servicio


        - `details` (object): **Opcional, solo para `EAD` o `RAD`**. Contiene:

          - `sender` (object): Información del remitente

            - `name` (string): Nombre

            - `phone` (string): Teléfono

            - `address` (object): Dirección completa

          - `recipient` (object): Información del destinatario

            - `name` (string): Nombre

            - `phone` (string): Teléfono

            - `address` (object): Dirección completa

          - `references` (string): Referencias adicionales. **Opcional**

          - `notes` (string): Notas adicionales. **Opcional**

        #### Documentos y Mercancía


        - `document_return` (object): Información de retorno de documentos

          - `is_required` (boolean): Si el retorno es requerido

          - `total_documents` (number): Total de documentos

          - `is_confirmed` (boolean): Si está confirmado

        #### Campos Específicos por Tipo de Servicio


        - `merchandise` (array[object]): Lista de mercancías asociadas al
        servicio.  **Opcional, solo si aplica el tipo de servicio como `EAD` o
        `RAD`**.

          - `label_number` (string): Número de etiqueta de la mercancía.

          - `type_of_package` (string): Tipo de embalaje.

          - `description` (string): Descripción de la mercancía. **Opcional**.

          - `dimensions` (object): Dimensiones de la mercancía.

            - `length` (number): Longitud de la mercancía.

            - `width` (number): Ancho de la mercancía.

            - `height` (number): Altura de la mercancía.

            - `weight` (number): Peso de la mercancía.

            - `volume` (number): Volumen de la mercancía.

          - `merchandise_damaged` (object): Información sobre daños en la mercancía. **Opcional**

            - `reason_id` (string): Identificador de la razón del daño.

            - `evidences` (array[object]): Evidencias del daño.

          - `status` (string): Estado de la mercancía, puede tener los valores `pending` | `delivered` | `not_delivered` | `collected` | `not_collected`.

          - `ext_document` (string): Documento externo asociado a la mercancía. **Opcional**

          - `evidences` (array[object]),: Evidencias asociadas a la mercancía.

            - `id` (string): Identificador único de la evidencia.

            - `evidence_id` (string): Identificador de la evidencia.

