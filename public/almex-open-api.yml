          - `data` (object): Contiene los datos antiguos y nuevos relacionados con el evento.

            - `old` (object): Los datos antes de que ocurriera el evento.

            - `new` (object): Los datos después de que ocurrió el evento.


        - `entity_type` (string): Describe el tipo de entidad que está siendo
        registrada o modificada (por ejemplo, "Actualización del odómetro del
        vehículo").



        - `entity_id` (string): Identificador de la entidad relacionada con el
        evento (por ejemplo, el ID de un vehículo).


        - `description`(string): Descripción del evento. **Opcional**



        - `source_id` (string, opcional): Identificador de la fuente o iniciador
        del evento. **Opcional**



        - `severity` (string): Nivel de severidad del evento. Puede tener los
        siguientes valores:
          
          - `informative`
          
          - `incident`
          
          - `warning`
