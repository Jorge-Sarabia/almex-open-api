tags:
  - name: journeys
    description: >-
      Endpoints de las operaciones relacionadas con las jornadas asignadas a un
      conductor.
  - name: stops
    description: Endpoints de las operaciones relacionadas con las paradas en una jornada.
  - name: drivers
    description: Endpoints de las operaciones relacionadas con los conductores.
  - name: vehicles
    description: Endpoints de las operaciones relacionadas con la flota de vehículos.
  - name: storage
    description: >-
      Endpoints de las operaciones relacionadas con el almacenamiento de
      archivos.
  - name: services
    description: >-
      Endpoints de las operaciones relacionadas con los servicios/actividades
      asociados a una parada.
  - name: customers
    description: Endpoints de las operaciones relacionadas con los clientes.
  - name: merchandise
    description: >-
      Endpoints de las operaciones relacionadas con la mercancía transportada
      correspondiente a un servicio.
  - name: damage-reasons
    description: >-
      Endpoints de las operaciones relacionadas con los motivos de daño en la
      mercancía.
  - name: non-delivery-reasons
    description: >-
      Endpoints de las operaciones relacionadas con los motivos de no entrega de
      la mercancía.
  - name: answers
    description: >-
      Endpoints de las operaciones relacionadas con las respuestas a los
      cuestionarios en la atención de servicios, grupo de servicios o flujos
      internacionales.
  - name: evidence-options
    description: >-
      Endpoints de las operaciones relacionadas con las opciones de evidencia
      asociadas a una mercancía, servicio o cuestionario.
  - name: forms
    description: >-
      Endpoints de las operaciones relacionadas con los formularios de los
      cuestionarios o flujo de pasos a completar.
  - name: form-templates
    description: >-
      Endpoints de las operaciones relacionadas con las plantillas de los
      formularios de los cuestionarios o flujo de pasos a completar.
  - name: questions
    description: >-
      Endpoints de las operaciones relacionadas con las preguntas de los
      cuestionarios o flujo de pasos a completar.
  - name: equipment
    description: >-
      Endpoints de las operaciones relacionadas con el equipo para la atención
      de servicios.
  - name: client-evidence-config
    description: >-
      Endpoints de las operaciones relacionadas con la configuración de
      evidencia de cliente.
  - name: event-logs
    description: >-
      Endpoints de las operaciones relacionadas con los registros de eventos
      desde la app móvil.
  - name: manifest
    description: >-
      Endpoints de las operaciones relacionadas con la actividad de manifiesto,
      asociados a una parada.
  - name: empty-equipment-collection
    description: >-
      Endpoints de las operaciones relacionadas con la actividad de recolección
      de equipo vacío.
