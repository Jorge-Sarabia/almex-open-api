openapi: 3.0.1
info:
  title: Almex-EAD
  description: >
    # Almex-EAD API

    La API de Almex-EAD es una interfaz de programación de aplicaciones (API)
    que permite a los desarrolladores acceder a los recursos y servicios de la
    plataforma de Almex-EAD en Azure. 


    Para acceder a los recursos de la API, los usuarios deben autenticarse con
    un token de Bearer válido y una subscription-key de Azure. Es posible probar
    la documentación de la API en el portal de Azure, donde se pueden realizar
    solicitudes de prueba y ver los resultados en tiempo real, así como Postman,
    Swagger o cualquier otra herramienta de desarrollo de API.
  version: "1.0"
servers:
  - url: "https://almex-api.azure-api.net/v1"
paths:
  "/journeys/{id}":
    delete:
      tags:
        - journeys
      summary: Journey
      description: >-
        ## Endpoint: DELETE `/journeys/{id}`

        ### Descripción

        Elimina una jornada específica identificada por su ID. Este endpoint
        hace un borrado lógico de la jornada en el sistema.

        ### Request Parameters

        - `id` (string): Identificador único de la jornada que se desea
        eliminar.


        - `ext_id` (string): Identificador externo de la jornada.
      operationId: delete-deletejourneybyid
      parameters:
        - name: id
          in: path
          description: El ID de la jornada que se desea eliminar
          required: true
          schema:
            type: string
        - name: driver_id
          in: query
          description: El ID del conductor asociado con la jornada.
          required: true
          schema:
            enum:
              - 28fe9b43-a2f0-4fd6-9a53-e439f42cdabc
            type: string
        - name: Authorization
          in: header
          description: Agregar el Bearer Token generado para acceder al recurso.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: >-
            ### Response: 200 OK

            La solicitud se ha completado con éxito y el documento ha sido
            eliminado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bad_Request"
              example:
                message: Journey deleted successfully.
                statusCode: 200
        "400":
          description: |
            ### Response: 400 Bad Request

            La solicitud es inválida y no puede ser procesada.

            #### Headers
            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bad_Request"
              example:
                message: Invalid request. Please check your parameters and try again.
                statusCode: 400
        "401":
          description: |
            ### Response: 401 Unauthorized

            La solicitud requiere autenticación de usuario.

            #### Headers
            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
              example:
                message: Unauthorized. Please provide valid authentication credentials.
                statusCode: 401
        "404":
          description: |
            ### Response: 404 Not Found

            El recurso solicitado no se encuentra disponible en el servidor.

            #### Headers
            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Not_Found"
              example:
                message: Not Found. The requested resource could not be found.
                statusCode: 404
        "500":
          description: >
            ### Response: 500 Internal Server Error


            El servidor encontró una condición inesperada que le impide cumplir
            con la solicitud.


            #### Headers

            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Internal_Server_Error"
              example:
                message: Internal Server Error. Please try again later.
                statusCode: 500
    put:
      tags:
        - journeys
      summary: Journey
      description: >
        ## Endpoint PUT `journeys/{id}`

        Actualiza una jornada existente con el ID especificado. Este endpoint
        permite modificar los detalles de una jornada, incluyendo el nombre, el
        conductor asignado, el horario, el equipo utilizado, las paradas y otros
        detalles relevantes.

        ### Request Parameters

        - `id` (string): Identificador único de la jornada que se desea


        - `ext_id` (string): Identificador externo de la jornada.


        ### Descripción de los campos


        - `name` (string): Nombre de la jornada.


        - `vehicle_id` (string): ID del vehículo asignado para atender la
        jornada.


        - `driver_id` (string): ID del conductor asignado a la jornada.


        - `scheduled_date` (string): Fecha programada para la jornada en formato
        `ISO 8601`: `YYYY-MM-DD`.


        - `start_time` (string): Fecha de la jornada en formato `ISO 8601`.


        - `end_time` (string): Fecha de finalización de la jornada en formato
        `ISO 8601`.


        - `equipment` (array[object]): Lista del equipo necesario para completar
        la jornada. Cada equipo tiene los campos:'
          - `id` (string): Referencia al UUID del equipo.
          
          - `checked` (bool): Indica si el equipo fue verificado.


        - `position_list` (int, opcional): Posición de la jornada en la lista de
        atención de la fecha programada.


        - `incidents` (array[object]): Lista de incidentes asociados a la
        jornada, cada uno con los campos:
          - `id` (string): Identificador del incidente.

          - `time` (string): Hora del incidente en formato ISO 8601.


        - `status` (string): Estado de la jornada, puede tener los siguietes
        valores: 
          - `ready_to_start`: Jornada lista para iniciar. 
          
          - `in_progress`: Jornada en curso.
          
          - `completed`: Jornada completada.
          
          - `cancelled`: Jornada cancelada debido a incidentes. 


        - `invoice_url` (string, opcional): URL de la factura asociada a la
        jornada.


        - `can_reorder_stops`(bool): Indica si la lista de paradas en la jornada
        puede ser reordenada. Un valor de **true** significa que las paradas
        tienen un orden definido que debe seguirse, mientras que un valor de
        **false** indica que las paradas pueden cambiar su propiedad de
        **order**.


        Los siguientes campos componen la estructura de una jornada en general,
        y no es necesario incluirlos en el cuerpo de la solicitud ya que stops
        tiene sus respectivos endpoints para ser modificada, sin embargo, el
        esquema de validación acepta el campos de stops. Para más detalles sobre
        los campos de stops, consulta el endpoint
        `/journeys/{journey_id}/stops`.

        - `stops` (array[object]): Lista de paradas en la jornada.
      operationId: put-updatejourneybyid
      parameters:
        - name: id
          in: path
          description: El UUID del documento de la jornada que se desea actualizar
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: "El Bearer token para acceder a los recursos. "
          required: true
          schema:
            type: string
      requestBody:
        description: ""
        content:
          application/json:
            example:
              equipment:
                - id: "1234"
                  is_checked: false
                - id: "5678"
                  is_checked: false
              status: ready_to_start
      responses:
        "200":
          description: ""
        "400":
          description: |
            ### Response: 400 Bad Request

            La solicitud es inválida y no puede ser procesada.

            #### Headers
            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bad_Request"
              example:
                message: Invalid request. Please check your parameters and try again.
                statusCode: 400
        "401":
          description: |
            ### Response: 401 Unauthorized

            La solicitud requiere autenticación de usuario.

            #### Headers
            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
              example:
                message: Unauthorized. Please provide valid authentication credentials.
                statusCode: 401
        "404":
          description: |
            ### Response: 404 Not Found

            El recurso solicitado no se encuentra disponible en el servidor.

            #### Headers
            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Not_Found"
              example:
                message: Not Found. The requested resource could not be found.
                statusCode: 404
        "500":
          description: >
            ### Response: 500 Internal Server Error


            El servidor encontró una condición inesperada que le impide cumplir
            con la solicitud.


            #### Headers

            - `Content-Type: application/json`
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Internal_Server_Error"
              example:
                message: Internal Server Error. Please try again later.
                statusCode: 500
    get:
      tags:
        - journeys
      summary: Journey by Id
      description: >
        ## Endpoint: GET `/journeys/{id}`


        ### Descripción 


        Este endpoint permite obtener la información detallada de una jornada
        específica utilizando su identificador único. Es útil para consultar
        todos los detalles relacionados con una jornada


        ### Request Parameters


        - `id` (string): Identificador único de la jornada.



        - `driver_id` (string): Identificador del conductor asignado a la
        jornada.


        ### Descripción de los campos


        - `id` (string): Identificador único de la jornada.


        - `ext_id` (string): Identificador externo de la jornada.


        - `name` (string): Nombre de la jornada.


        - `driver_id` (string): Identificador del conductor asignado a la
        jornada.


        - `vehicle_id` (string): Identificador del vehículo asignado a la
        jornada.


        - `scheduled_date` (string): Fecha programada para la jornada en formato
        ISO 8601. `YYYY-MM-DD`.


        - `start_time` (string): Hora de inicio de la jornada en formato ISO
        8601.


        - `end_time` (string): Hora de finalización de la jornada en formato ISO
        8601.


        - `position_list` (int, opcional): Posición de la jornada en la lista de
        atención de la fecha programada.


        - `incidents` (array[object]): Lista de incidentes asociados a la
        jornada, cada uno con los campos:

          - `id` (string): Identificador del incidente.

          - `time` (string): Hora del incidente en formato ISO 8601.


        - `equipment` (array[object]): Lista de equipos asociados a la jornada,
        cada uno con los campos:

          - `id` (string): Identificador del equipo.

          - `is_checked` (boolean): Indica si el equipo fue verificado.


        - `invoice_url` (string, opcional): URL de la factura asociada a la
        jornada.


        - `can_reorder_stops` (boolean): Indica si se pueden reordenar las
        paradas de la jornada.


        - `stops` (array[object]): Lista de paradas en la jornada, cada una con
        los campos. **Tiene su propia descripción y endpoint.**.


        - `status` (string): Estado de la jornada, puede tener los siguietes
        valores: 
          - `ready_to_start`: Jornada lista para iniciar. 
          
          - `in_progress`: Jornada en curso.
          
          - `completed`: Jornada completada.
          
          - `canceled`: Jornada cancelada debido a incidentes. 


