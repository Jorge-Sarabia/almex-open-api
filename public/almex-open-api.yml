      description: >
        ## Endpoint: POST `/client-manifest-config`


        ### Descripción


        Este endpoint permite crear una nueva configuración de manifiestos para
        un cliente específico. La configuración incluye el identificador externo
        del cliente, el ID del cliente, y configuraciones específicas para el
        manejo de facturación y agrupamiento de elementos.


        ### Campos Requeridos


        A continuación se describen los campos que deben ser incluidos en el
        cuerpo de la solicitud (request body). 


        - `ext_id` (string, requerido): Identificador externo único de la
        configuración de manifiestos.



        - `client_id` (string, requerido): Identificador del cliente al que
        pertenece esta configuración de manifiestos.



        - `allow_partial_billing` (boolean, requerido): Indica si se permite la
        facturación parcial de elementos en un manifiesto. Si es **true**, se
        pueden facturar elementos seleccionados individualmente. Si es
        **false**, todos los elementos deben ser facturados en conjunto.



        - `group_by_origin` (boolean, opcional): Indica si los elementos en el
        manifiesto deben ser agrupados por su origen. Si es **true**, los
        elementos se agruparán automáticamente según su punto de origen.
      operationId: post-addclientmanifestconfig
