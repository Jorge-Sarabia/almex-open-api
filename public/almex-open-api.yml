        ## Endpoint: GET `/manifest`


        ### Descripción


        Este endpoint permite obtener una lista paginada de documentos de
        manifiesto activos. Cada documento contiene la información relacionada
        con la mercancía y sus timbres asociados, así como la metadata del
        registro.


        ### Request Parameters


        **No se requieren parámetros adicionales en la solicitud.** Sin embargo,
        si deseas modificar los valores del paginado o hacer consultas mediante
        filtros, puedes agregar los siguientes parámetros al query:


        - `pageSize` (number, opcional): Número de elementos por página. Valor
        por defecto: 10.



        - `page` (number, opcional): Número de la página actual. Valor por
        defecto: 1.



        - `ext_id` (string, opcional): Filtra los resultados por el ID externo
        especificado.



        - `startDate` (string, opcional): Filtra los resultados por aquellos
        creados después de esta fecha (formato ISO 8601).



        - `endDate` (string, opcional): Filtra los resultados por aquellos
        creados antes de esta fecha (formato ISO 8601).



        - `fields` (string, opcional): Especifica los campos que deseas obtener
        en la respuesta, separados por comas (por ejemplo,
        `name,client_id,date`).



        - **Otros filtros**: Puedes agregar otros filtros dinámicos basados en
        los campos del modelo, agregándolos como parámetros de query.


        ### Campos de Respuesta


        Cada elemento en la lista incluye los siguientes campos:


        #### Campos del Documento


        - `id` (string): Identificador único del documento de manifiesto.


        - `ext_id` (string): Identificador externo único del documento de
        manifiesto.



        - `name` (string): Nombre del documento de manifiesto.



        - `vehicle_id` (string): Identificador único del vehículo asociado al
        documento de manifiesto. Este ID hace referencia a un documento
        almacenado en el modelo `Vehicles`. 



        - `client_id` (string): Id del cliente asociado a la mercancía del
        manifiesto. Este ID hace referencia a un documento almacenado en el
        modelo `Customers`. 



        - `client_name` (string): Nombre del cliente asociado a la mercancía del
        manifiesto.



        - `file_id` (string): Identificador del archivo asociado al manifiesto.



        - `type` (string): Tipo de operación asociada al documento de manifiesto
        (`pickup` o `return`).



        - `date` (string): Fecha del documento de manifiesto en formato ISO
        8601.



        - `dealer` (string): Código o identificador del distribuidor o vendedor.



        - `material` (string): Código del material o artículo.



        - `shipment_lpn` (string): Número de LPN del embarque.



        - `origin_id` (string): Identificador del origen.



        - `client_config_id` (string): Identificador de la configuración del
        cliente, donde se define el tipo de selección (total o parcial) de la
        mercancía a facturar. Este ID hace referencia a un documento almacenado
        en el modelo `ClientManifestConfig`. 



        #### Metadata del Registro


        - `is_active` (boolean): Indica si el registro está activo (**true**) o
        ha sido eliminado lógicamente (**false**).



        - `created_by` (string): Identificador del usuario o sistema que creó el
        registro.



        - `created_at` (string): Fecha y hora de creación del registro en
        formato ISO 8601.



        - `updated_by` (string): Identificador del usuario o sistema que realizó
        la última actualización.



        - `updated_at` (string): Fecha y hora de la última actualización en
        formato ISO 8601.


        ### Información de Paginación


        La respuesta incluye un objeto de paginación con los siguientes campos:


        - `pageSize`: Número de elementos por página

        - `currentPage`: Número de página actual

        - `totalPages`: Número total de páginas

        - `totalItems`: Número total de elementos
