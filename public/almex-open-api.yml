    put:
      tags:
        - services
      summary: Service
      description: >-
        ## Endpoint: PUT
        `/journeys/{journey_id}/stops/{stop_id}/services/{service_id`


        ### Descripción


        Este endpoint permite actualizar los detalles de un servicio consultado
        mediante su UUID perteneciente a una parada específica. Este endpoint
        requiere el identificador único de la parada (stop_id) como parámetro en
        la URL.


        ### Request Parameters


        - `journey_id` (string): Identificador único de la jornada.


        - `stop_id` (string): Identificador único de la parada.


        - `service_id` (string): Identificador único del servicio.

        ### Descripción de los campos


        #### Campos Base


        - `id` (string): Identificador único del servicio.



        - `ext_id` (string): Identificador externo del servicio.



        - `position_list` (int, opcional): Posición del servicio en la lista de
        atención.



        - `type` (string, requerido): Tipo de servicio:
          
          - `EAD`: Entregas a Domicilio
          
          - `RAD`: Recolecciones a Domicilio
          
          - `ACT_MANIFEST`: Actividad de Manifiesto
          
          - `ACT_EMPTY_EQUIPMENT`: Actividad de Recolección de Equipo Vacío
          
          - `ACT_INTERNATIONAL`: Actividad Internacional para Puertos y Aeropuertos
          
          - `ACT_CUSTOM`: Actividad Internacional para Aduanas


        - `act_international_form_id` (string): ID del formulario de actividad
        internacional. **Opcional, solo para el tipo `ACT_INTERNATIONAL`**



        - `act_custom_form_id` (string): ID del formulario de actividad de
        aduanas. **Opcional, solo para el tipo `ACT_CUSTOM`**



        - `guide_number` (string): Número de guía de 10 dígitos. **Opcional,
        solo para los tipos `EAD` o `RAD`**



        - `description` (string): Descripción del servicio. **Opcional**


        #### Detalles del Servicio


        - `details` (object): **Opcional, solo para `EAD` o `RAD`**. Contiene:

          - `sender` (object): Información del remitente

            - `name` (string): Nombre

            - `phone` (string): Teléfono

            - `address` (object): Dirección completa

          - `recipient` (object): Información del destinatario

            - `name` (string): Nombre

            - `phone` (string): Teléfono

            - `address` (object): Dirección completa

          - `references` (string): Referencias adicionales. **Opcional**

          - `notes` (string): Notas adicionales. **Opcional**

        #### Documentos y Mercancía


        - `document_return` (object): Información de retorno de documentos

          - `is_required` (boolean): Si el retorno es requerido

          - `total_documents` (number): Total de documentos

          - `is_confirmed` (boolean): Si está confirmado

        #### Campos Específicos por Tipo de Servicio


        - `merchandise` (array[object]): Lista de mercancías asociadas al
        servicio.  **Opcional, solo si aplica el tipo de servicio como `EAD` o
        `RAD`**.

          - `label_number` (string): Número de etiqueta de la mercancía.

          - `type_of_package` (string): Tipo de embalaje.

          - `description` (string): Descripción de la mercancía. **Opcional**.

          - `dimensions` (object): Dimensiones de la mercancía.

            - `length` (number): Longitud de la mercancía.

            - `width` (number): Ancho de la mercancía.

            - `height` (number): Altura de la mercancía.

            - `weight` (number): Peso de la mercancía.

            - `volume` (number): Volumen de la mercancía.

          - `merchandise_damaged` (object): Información sobre daños en la mercancía. **Opcional**

            - `reason_id` (string): Identificador de la razón del daño.

            - `evidences` (array[object]): Evidencias del daño.

          - `status` (string): Estado de la mercancía, puede tener los valores `pending` | `delivered` | `not_delivered` | `collected` | `not_collected`.

          - `ext_document` (string): Documento externo asociado a la mercancía. **Opcional**

          - `evidences` (array[object]),: Evidencias asociadas a la mercancía.

            - `id` (string): Identificador único de la evidencia.

            - `evidence_id` (string): Identificador de la evidencia.

            - `type` (string): Tipo de evidencia (por ejemplo, foto).

            - `url` (string): URL de la evidencia. **Opcional**

            - `is_required` (boolean): Indica si la evidencia es requerida.

            - `status` (string): Estado de la evidencia.

        - `questionnaire_id` (string): Referencia al cuestionario asociado al
        servicio/guía.  **Opcional, solo si aplica el tipo de servicio como
        `EAD` o `RAD`**.


        - `comments` (array[string]): Lista de comentarios asociados al
        servicio. **Opcional**


        - `invoice_url` (string): Referencia a la factura asociada al servicio.


        - `incidents` (array[object]): Lista de incidentes asociados al
        servicio. **Opcional**

          - `id` (string): Identificador único del incidente.

          - `timestamp` (string): Fecha y hora del incidente.


        - `evidences` (array[object]): Lista de evidencias asociadas al
        servicio.  **Opcional, solo si aplica el tipo de servicio como `EAD` o
        `RAD`**.

          - `id` (string): Identificador único de la evidencia.

          - `type` (string): Tipo de evidencia (po` ejemplo, foto).

          - `url` (string): URL de la evidencia. **Opcional**

          - `is_required` (boolean): Indica si la evidencia es requerida.

          - `status` (string): Estado de la evidencia, puede tener los valores `pending` | `taked`.

        #### Mercancía del Manifiesto

        - `manifest_merchandise` (array): **Opcional, solo para
        `ACT_MANIFEST`**. Lista de mercancías con:
          - `name` (string, requerido): Nombre del manifiesto de mercancía.

          - `type` (string, requerido): Tipo de operación. Valores permitidos:

            - `pickup`: Para recolección

            - `return`: Para devolución

          - `stamp` (objeto, requerido): Información del timbrado.

            - `ext_foreign_shipment_id` (string, opcional): Identificador externo del embarque foráneo.

            - `ext_invoice_id` (string, opcional): Identificador externo de la factura.

            - `ext_assigned_id` (string, opcional): Identificador externo de asignación.

            - `ext_guide_number` (string, opcional): Número de guía externo.

            - `ext_cp_id` (string, opcional): Identificador externo de la carta porte.

            - `invoice_url` (string, requerido): URL del documento de la factura. Debe ser una URL válida.

            - `stamped_at` (string, requerido): Fecha y hora del timbrado en formato ISO 8601.

          - `date` (string, requerido): Fecha del timbrado.

          - `merchandise` (array, requerido): Lista de mercancías. Debe contener al menos un elemento.
            
            - `material` (string, requerido): Código o identificador del material.

        #### Equipo Vacío Recolectado

        - `empty_equipment_collected` (array): **Opcional, solo para
        `ACT_EMPTY_EQUIPMENT`**. Lista de equipos con:
          
        - `id` (string, requerido): Identificador único del registro.


        - `ext_id` (string, requerido): Identificador externo único del registro.


        - `brand_id` (string, requerido): Identificador de la marca.


        - `brand_name` (string, requerido): Nombre de la marca.


        - `dealer_id` (string, requerido): Identificador del distribuidor.


        - `dealer_code` (string, requerido): Código del distribuidor.


        - `stamp` (objeto, requerido): Información del timbrado

          - `ext_cp_id` (string, requerido): Identificador externo de la carta porte.

          - `invoice_url` (string, requerido): URL del documento de la factura.

          - `stamped_at` (Date, requerido): Fecha y hora del timbrado.


        - `equipment` (array, requerido): Lista de equipos recolectados:

          - `ext_id` (string, requerido): Identificador externo único del equipo.

          - `type` (string, requerido): Tipo de equipo recolectado.

          - `quantity` (number, requerido): Cantidad de equipos recolectados.


        - `date_collected` (Date, requerido): Fecha y hora de la recolección.

