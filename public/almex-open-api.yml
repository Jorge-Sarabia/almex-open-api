      description: >
        ## Endpoint: POST `/manifest`


        ### Descripción


        Este endpoint permite la creación de un nuevo documento de manifiesto
        que contiene la información relacionada con la mercancía no timbrada y
        asociada a un vehículo específico. Este documento se utiliza para
        gestionar y controlar la mercancía durante el proceso de recolección o
        entrega.


        ### Request Parameters


        No se requieren parámetros adicionales en la solicitud.


        ### Descripción de los campos


        El cuerpo de la solicitud debe contener un objeto JSON con la siguiente
        estructura:


        - `ext_id` (string, requerido): Identificador externo único del
        documento de manifiesto.



        - `vehicle_id` (string, requerido): Identificador único del vehículo
        asociado al documento de manifiesto. Este ID hace referencia a un
        documento almacenado en el modelo `Vehicles`. 



        - `client_id` (string, requerido): Id del cliente asociado a la
        mercancía del manifiesto. Este ID hace referencia a un documento
        almacenado en el modelo `Customers`. 



        - `client_name` (string, requerido): Nombre del cliente asociado a la
        mercancía del manifiesto.



        - `file_id` (string, requerido): Identificador del archivo asociado al
        manifiesto (ArchivoId).



        - `type` (string, requerido): Tipo de operación asociada al documento de
        manifiesto. Debe ser uno de los siguientes valores: 
          - `pickup`: para recolección
          - `return`: para devolución


        - `date` (string, requerido): Fecha del documento de manifiesto en
        formato ISO 8601.



        - `dealer` (string, requerido): Código o identificador del distribuidor
        o vendedor.



        - `material` (string, requerido): Código del material o artículo.



        - `shipment_lpn` (string, requerido): Número de LPN del embarque.



        - `origin_id` (string, requerido): Identificador del origen.



        - `client_config_id` (string, requerido): Identificador de la
        configuración del cliente, donde se define el tipo de selección (total o
        parcial) de la mercancía a facturar. Este ID hace referencia a un
        documento almacenado en el modelo `ClientManifestConfig`.
