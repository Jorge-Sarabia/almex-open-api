        - name: Authorization
          in: header
          description: "El Bearer Token en formato JWT para acceder a los recursos. "
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            example:
              ext_id: T-002
              client_id: "12345678901234567890123"
              allow_partial_billing: false
              group_by_origin: true
