        configuración como la metadata del registro.


        ### Request Parameters


        - `id` (string, requerido): Identificador único del documento de
        manifiesto que se desea consultar.


        - `ext_id` (string, requerido): Identificador externo único del
        documento de manifiesto.


        ### Campos de Respuesta


        La respuesta incluye los siguientes campos:


        #### Campos del Documento


        - `id` (string, requerido): Identificador único del documento de
        manifiesto que se desea consultar.



        - `ext_id` (string): Identificador externo único del documento de
        manifiesto.



        - `name` (string): Nombre del documento de manifiesto.



        - `vehicle_id` (string): Identificador único del vehículo asociado al
        documento de manifiesto.



        - `client_id` (string): Id del cliente asociado a la mercancía del
        manifiesto.



        - `client_name` (string): Nombre del cliente asociado a la mercancía del
        manifiesto.



        - `file_id` (string): Identificador del archivo asociado al manifiesto.



        - `type` (string): Tipo de operación asociada al documento de manifiesto
        (`pickup` o `return`).



        - `date` (string): Fecha del documento de manifiesto en formato ISO
        8601.



        - `dealer` (string): Código o identificador del distribuidor o vendedor.



        - `material` (string): Código del material o artículo.



        - `shipment_lpn` (string): Número de LPN del embarque.



        - `origin_id` (string): Identificador del origen.



        - `client_config_id` (string): Identificador de la configuración del
        cliente.


        #### Campos de Metadata


        - `is_active` (boolean): Indica si el registro está activo (**true**) o
        ha sido eliminado lógicamente (**false**).



        - `created_by` (string): Identificador del usuario o sistema que creó el
        registro.



        - `created_at` (string): Fecha y hora de creación del registro en
