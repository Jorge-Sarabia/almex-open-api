    get:
      tags:
        - drivers
      summary: Drivers
      description: >-
        # GET `/drivers/`


        Este endpoint permite obtener la información de un conductor específico
        a partir de su ID. La respuesta contiene los detalles del conductor
        almacenados en la base de datos.


        ## Request Parameters


        **No se requieren parámetros adicionales en la solicitud.** Sin embargo,
        si deseas modificar los valores del paginado o hacer consultas mediante
        filtros, puedes agregar los siguientes parámetros al query:


        - `pageSize` (number, opcional): Número de elementos por página. Valor
        por defecto: 10.



        - `page` (number, opcional): Número de la página actual. Valor por
        defecto: 1.



        - `ext_id` (string, opcional): Filtra los resultados por el ID externo
        especificado.



        - `startDate` (string, opcional): Filtra los resultados por aquellos
        creados después de esta fecha (formato ISO 8601).



        - `endDate` (string, opcional): Filtra los resultados por aquellos
        creados antes de esta fecha (formato ISO 8601).



        - `fields` (string, opcional): Especifica los campos que deseas obtener
        en la respuesta, separados por comas (por ejemplo, `name,created_at`).



        - **Otros filtros**: Puedes agregar otros filtros dinámicos basados en
        los campos del modelo, agregándolos como parámetros de query.


        ## Descripción de los campos


        Los campos marcados como **Opcional** pueden no estar presentes en todos
        los elementos de la respuesta. 

        Los datos de retorno son los detalles del conductor: 


        - `id` (string): UUID del documento en CosmosDB.



        - `preferred_username` (string): Nombre de usuario del conductor.



        - `ext_id` (string): ID externo del conductor.



        - `contact_info` (array): Información de contacto del conductor. Tiene
        los siguientes campos: **Opcional**

          - `email` (string): Correo electrónico del conductor. **Opcional**

          - `phone` (string): Número de teléfono del conductor. **Opcional**


        - `type`(string): El tipo de conductor. Puede tener dos valores:
        `internal` para conductores internos y `contractor` para conductores
        permisionarios. Dependiendo del tipo de conductor, pueden completar
        ciertas tareas.


        ### Metadata del Registro


        - `is_active` (boolean): Indica si el conductor está activo o no.



        - `createdAt` (string): Fecha y hora de creación del registro del
        conductor en formato ISO 8601.



        - `updatedAt` (string): Fecha y hora de la última actualización del
        registro del conductor en formato ISO 8601.



        - `created_by` (string): ID del usuario que creó el registro del
        conductor.



        - `updated_by` (string): ID del usuario que actualizó por última vez el
        registro del conductor.
      operationId: get-getalldrivers
