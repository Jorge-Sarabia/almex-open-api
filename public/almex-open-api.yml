        filtros, puedes agregar los siguientes parámetros al query:


        - `pageSize` (number, opcional): Número de elementos por página. Valor
        por defecto: 10.



        - `page` (number, opcional): Número de la página actual. Valor por
        defecto: 1.



        - `ext_id` (string, opcional): Filtra los resultados por el ID externo
        especificado.



        - `startDate` (string, opcional): Filtra los resultados por aquellos
        creados después de esta fecha (formato ISO 8601).



        - `endDate` (string, opcional): Filtra los resultados por aquellos
        creados antes de esta fecha (formato ISO 8601).



        - `fields` (string, opcional): Especifica los campos que deseas obtener
        en la respuesta, separados por comas (por ejemplo, `ext_id,client_id`).



        - **Otros filtros**: Puedes agregar otros filtros dinámicos basados en
        los campos del modelo, agregándolos como parámetros de query.


        ### Campos de Respuesta


        Cada elemento en la lista incluye los siguientes campos:


        #### Campos de Configuración


        - `ext_id` (string): Identificador externo único de la configuración de
        manifiestos.



        - `client_id` (string): Identificador del cliente al que pertenece esta
        configuración de manifiestos.



        - `allow_partial_billing` (boolean): Indica si se permite la facturación
        parcial de elementos en un manifiesto. Si es **true**, se pueden
        facturar elementos seleccionados individualmente. Si es **false**, todos
        los elementos deben ser facturados en conjunto.



        - `group_by_origin` (boolean): Indica si los elementos en el manifiesto
        deben ser agrupados por su origen. Si es **true**, los elementos se
        agruparán automáticamente según su punto de origen.


        #### Metadata del Registro


        - `is_active` (boolean): Indica si el registro está activo (**true**) o
        ha sido eliminado lógicamente (**false**).



        - `created_by` (string): Identificador del usuario o sistema que creó el
        registro.



        - `created_at` (string): Fecha y hora de creación del registro en
        formato ISO 8601.



        - `updated_by` (string): Identificador del usuario o sistema que realizó
        la última actualización.



        - `updated_at` (string): Fecha y hora de la última actualización en
        formato ISO 8601.


