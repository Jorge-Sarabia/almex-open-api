      tags:
        - empty-equipment-collection
      summary: Empty Equipment Collections
      description: >
        ## Endpoint: GET `/empty_equipment`


        ### Descripción


        Este endpoint permite obtener una lista de todos los documentos en la
        colección de recolección de equipo vacío. Es útil para consultar el
        estado y los detalles de las recolecciones realizadas.


        ## Request Parameters


        **No se requieren parámetros adicionales en la solicitud.** Sin embargo,
        si deseas modificar los valores del paginado o hacer consultas mediante
        filtros, puedes agregar los siguientes parámetros al query:


        - `pageSize` (number, opcional): Número de elementos por página. Valor
        por defecto: 10.



        - `page` (number, opcional): Número de la página actual. Valor por
        defecto: 1.



        - `ext_id` (string, opcional): Filtra los resultados por el ID externo
        especificado.



        - `startDate` (string, opcional): Filtra los resultados por aquellos
        creados después de esta fecha (formato ISO 8601).



        - `endDate` (string, opcional): Filtra los resultados por aquellos
        creados antes de esta fecha (formato ISO 8601).



        - `fields` (string, opcional): Especifica los campos que deseas obtener
        en la respuesta, separados por comas (por ejemplo,
        `brand_name,dealer_code`).



        - **Otros filtros**: Puedes agregar otros filtros dinámicos basados en
        los campos del modelo, agregándolos como parámetros de query.


        ### Descripción de los campos


        La respuesta será una lista de objetos JSON, donde cada objeto
        representa un documento de recolección de equipo vacío. Los campos
        incluidos en cada objeto son:


        - `id` (string): Identificador único del documento.



        - `ext_id` (string): Identificador externo único de la recolección de
        equipo vacío.



        - `brand_id` (string): Identificador de la marca asociada al equipo
        vacío.



        - `brand_name` (string): Nombre de la marca asociada al equipo vacío.



        - `dealer_id` (string): Identificador del concesionario o distribuidor
        asociado.



        - `dealer_code` (string): Código del concesionario o distribuidor.



        - `equipment` (array): Lista de objetos que representan el equipo vacío
        recolectado. Cada objeto incluye:

          - `ext_id` (string): Identificador externo único del equipo.
          
          - `type` (string): Tipo de equipo.

        ### Metadata del Registro


        - `created_at` (string): Fecha y hora en formato ISO 8601 cuando se creó
        el documento.



        - `updated_at` (string): Fecha y hora en formato ISO 8601 cuando se
        actualizó por última vez el documento.



        - `created_by` (string): Identificador del usuario que creó el
        documento.



        - `updated_by` (string): Identificador del usuario que actualizó el
        documento por última vez.



        - `is_active` (boolean): Indica si el documento está activo.
