    put:
      tags:
        - manifest
      summary: Manifest Document
      description: >-
        ## Endpoint: PUT `/manifest/{id}`


        ### Descripción


        Este endpoint permite actualizar un documento de manifiesto existente.
        Se pueden actualizar uno o más campos del documento, manteniendo los
        valores existentes en los campos que no se incluyan en la solicitud.


        ### Request Parameters


        - `id` (string, requerido): Identificador único del documento de
        manifiesto que se desea modificar.


        - `ext_id` (string, requerido): Identificador externo único del
        documento de manifiesto.



        ### Campos Actualizables


        El cuerpo de la solicitud puede contener cualquiera de los siguientes
        campos opcionales:


        - `name` (string, opcional): Nombre del documento de manifiesto.



        - `vehicle_id` (string, requerido): Identificador único del vehículo
        asociado al documento de manifiesto. Este ID hace referencia a un
        documento almacenado en el modelo `Vehicles`. 



        - `client_id` (string, requerido): Id del cliente asociado a la
        mercancía del manifiesto. Este ID hace referencia a un documento
        almacenado en el modelo `Customers`. 



        - `client_name` (string, opcional): Nombre del cliente asociado a la
        mercancía del manifiesto.



        - `file_id` (string, opcional): Identificador del archivo asociado al
        manifiesto.



        - `type` (string, opcional): Tipo de operación asociada al documento de
        manifiesto. Puede ser: 
          - `pickup`: para recolección
          - `return`: para devolución


        - `date` (string, opcional): Fecha del documento de manifiesto en
        formato ISO 8601.



        - `dealer` (string, opcional): Código o identificador del distribuidor o
        vendedor.



        - `material` (string, opcional): Código del material o artículo.



        - `shipment_LPN` (string, opcional): Número de LPN del embarque.



        - `origin_id` (string, opcional): Identificador del origen.



        - `client_config_id` (string, requerido): Identificador de la
        configuración del cliente, donde se define el tipo de selección (total o
        parcial) de la mercancía a facturar. Este ID hace referencia a un
        documento almacenado en el modelo `ClientManifestConfig`. 



        ### Notas Importantes


        - El campo `ext_id` no puede ser modificado una vez creado el documento.

        - Solo se actualizarán los campos incluidos en la solicitud.

        - Los campos no incluidos en la solicitud mantendrán sus valores
        actuales.

        - La actualización del documento actualizará automáticamente los campos
        de metadata (`updated_at` y `updated_by`).
      operationId: put-updatemanifestdocument
      parameters:
